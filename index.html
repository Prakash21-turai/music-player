<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
</head>
<body>
    <div class="player-container">
        <!-- Song details-->
        <div class="img-container">
            <img src="images/major.jpg"/>
        </div>
        <h2>Hrudhayama</h2>
        <h3>major</h3>
        <audio src="songs/Hrudayama.mp3">
        </audio>
        <div class="progess-container">
            <div>
                <span id="starting-time">0.00</span>
                <span id="duration">1.02</span>
            </div>
            <div id="progress">
            </div>
        </div>
        <!--controls-->
        <div class="player-controls">
            <i class="fa-sharp fa-solid fa-backward"></i>
            <i class="fa-sharp fa-solid fa-play"></i>
            <i class="fa-sharp fa-solid fa-forward"></i>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/f1c5c5c132.js" crossorigin="anonymous"></script>

</body>
</html>
